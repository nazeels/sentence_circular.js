
<html>
<head>
<title>Sample app</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!-- ### touch event library ###
	Ref: https://github.com/mattbryson/TouchSwipe-Jquery-Plugin
	Implementation ref: http://www.awwwards.com/touchswipe-a-jquery-plugin-for-touch-and-gesture-based-interaction.html -->
	<script type="text/javascript" src="http://labs.skinkers.com/content/touchSwipe/jquery.touchSwipe.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
	<!-- a place holder to hold the slider -->
	<div id="slide_container" class="slide_container"></div>
	<script type="text/javascript" src="sentence_circular.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
		  var sentences = ["I do my homework",
		    "You do your homework",
		    "She does her homework",
		    "He does his homework",
		    "We do our homeworks",
		    "They do their homeworks"];
		    //connecting to slider plugin
		  $('#slide_container').slider(sentences);
		});
	</script>
</body>
